<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h1>Text Template Creator</h1>
            <br>
            <label>Text Template Option</label>
            <br>
            <select class="form-control" id="templateSelector">
                <option value="black">Black Template</option>
                <option value="white">White Template</option>
                <option value="chalk">Chalk Template</option>
            </select>
            <br>
            <label>Text</label>
            <br>
            <textarea class="form-control" id="textInput">Lorem ipsum is placeholder text commonly used in publishing.</textarea>
            <br>
            <label>Text Size (px)</label>
            <br>
            <input class="form-control" id="textSize" type="number" min="32" max="256" value="78"/>
            <br>
            <label>Line Height</label>
            <br>
            <input class="form-control" id="lineHeight" step=".1" type="number" min="0" max="5" value="1.2"/>
            <br>
            <button class="btn btn-primary" id="submitButton">Submit</button>
            <button class="btn btn-secondary" id="download">Download Image</button>
        </div>
        <div id="capture">
            <div id="quoteArea">
                <div id="quote">
                    <span>Lorem ipsum is placeholder text commonly used in publishing.</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="html-canvas.js"></script>
    <script src="app.js"></script>
</body>
</html>
